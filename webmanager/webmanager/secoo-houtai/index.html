<!--框架开始-->
<link type="text/css" rel="stylesheet" href="css/frame.css">
<div class="container">
    <div class="left" id="leftId">
        <div class="line menu">
            <dl class="userManagement">
                <dt>用户管理<img src="images/down.png"></dt>
                <dd class="hover first_dd"><a href="#">01 添加新用户</a></dd>
                <dd ><a href="#">02 修改用户信息</a></dd>
                <dd ><a href="#">03 查看个人信息</a></dd>
                <dd ><a href="#">04 删除用户</a></dd>
            </dl>

            <dl class="systemManagement">
                <dt>系统管理<img src="images/down.png"></dt>
                <dd ><a href="login.html">01 退出系统</a></dd>
                <dd ><a href="#">02 系统简介</a></dd>

            </dl>


            <dl class="commodityManagement">
                <dt>商品管理<img src="images/down.png"></dt>
                <dd class="first_dd"><a href="CreateUpdateProduct.html" target="mainFrame">01 添加商品</a></dd>

    </div>
</div>
<!--左侧-->
<script type="text/javascript" src="js/jquery.js"></script>
<script type="text/javascript">
    $(".left dt img").attr("src","images/down.png");
    $(function(){
        $(".left dd").hide();
        $(".left dt").click(function(){
            $(this).parent().find('dd').removeClass("menu_chioce");
            $(".left dt img").attr("src","images/down.png");
            $(this).parent().find('img').attr("src","images/top.png");
            $(".menu_chioce").slideUp();
            $(this).parent().find('dd').slideToggle();
            $(this).parent().find('dd').addClass("menu_chioce");
        });
        $(".left dd").click(function(){
            $(".left dd").css({"background-color":"#f2f2f4","border-top":"1px solid #f2f2f4","border-bottom":"1px solid #f2f2f4","border-left":"1px solid #f2f2f4"})
            $(this).css({"background-color": "#fff","border-top":"1px solid #dcdddd","border-bottom":"1px solid #dcdddd","border-left":"1px solid #dcdddd"});
        });
    })
</script>
<!--end-->

</body>
